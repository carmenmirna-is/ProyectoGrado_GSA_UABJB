{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase単a - UABJB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/materialize_styles.css' %}">
</head>
<body>
  <div class="login-card z-depth-1" style="max-width:480px;">
    <div class="logo-section center-align">
      <i class="material-icons">lock_reset</i>
      <div class="logo-title">Restablecer Contrase単a</div>
      <div class="logo-subtitle">Elige tu nueva contrase単a</div>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="card-panel {{ message.tags }} lighten-4 black-text">
          <i class="material-icons tiny left">info</i>{{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input type="password" name="password" id="id_password" required minlength="8">
        <label for="id_password">Nueva contrase単a</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light btn-login">Restablecer</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
