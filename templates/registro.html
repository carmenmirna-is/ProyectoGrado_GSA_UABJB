{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UABJB</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/custom-styles.css' %}">
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-card">
            <!-- Logo y título -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="material-icons">school</i>
                </div>
                <h2 class="register-title">Crear Cuenta</h2>
                <p class="register-subtitle">Únete a la comunidad UABJB</p>
            </div>

            <!-- Formulario de registro -->
            <form id="registerForm" method="POST" action="{% url 'registro' %}">
                {% csrf_token %}
                
                <!-- Nombre y Apellido -->
                <div class="form-row">
                    <div class="input-field">
                        <i class="material-icons">person</i>
                        <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
                    </div>
                    <div class="input-field">
                        <i class="material-icons">person_outline</i>
                        <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="input-field">
                    <i class="material-icons">email</i>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <!-- Teléfono y Documento -->
                <div class="form-row">
                    <div class="input-field">
                        <i class="material-icons">phone</i>
                        <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                    </div>
                    <div class="input-field">
                        <i class="material-icons">badge</i>
                        <input type="text" id="document" name="document" placeholder="Cédula/CI" required>
                    </div>
                </div>

                <!-- Facultad -->
                <div class="input-field">
                    <i class="material-icons">school</i>
                    <select id="faculty" name="faculty" required>
                        <option value="" disabled selected>Seleccionar Facultad</option>
                        <option value="ingenieria">Facultad de Ingeniería</option>
                        <option value="medicina">Facultad de Medicina</option>
                        <option value="derecho">Facultad de Derecho</option>
                        <option value="administracion">Facultad de Administración</option>
                        <option value="educacion">Facultad de Educación</option>
                        <option value="agronomia">Facultad de Agronomía</option>
                    </select>
                </div>

                <!-- Carrera -->
                <div class="input-field">
                    <i class="material-icons">book</i>
                    <input type="text" id="career" name="career" placeholder="Carrera" required>
                </div>

                <!-- Contraseña -->
                <div class="input-field">
                    <i class="material-icons">lock</i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Escribe tu contraseña</span>
                    </div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="input-field">
                    <i class="material-icons">lock_outline</i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                </div>

                <!-- Checkbox de términos y condiciones -->
                <div class="form-options">
                    <label class="checkbox-field">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="forgot-password">términos y condiciones</a>
                    </label>
                </div>

                <!-- Botón de registro -->
                <button type="submit" class="btn-register" id="registerBtn">
                    <div class="loading" id="loading"></div>
                    Crear mi cuenta
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>o</span>
            </div>

            <!-- Link al login - CORREGIDO -->
            <div class="login-link">
                ¿Ya tienes una cuenta? 
                <a href="{% url 'login' %}" class="login-link-btn">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <!-- Script personalizado -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
