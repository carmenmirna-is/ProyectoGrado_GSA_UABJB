{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UABJB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom-styles.css' %}">
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="material-icons">school</i>
                </div>
                <h2 class="register-title">Crear Cuenta</h2>
                <p class="register-subtitle">Únete a la comunidad UABJB</p>
            </div>

            <form id="registerForm" method="POST" action="{% url 'registro' %}">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                {{ form.as_p }}
                <div class="form-options">
                    <label class="checkbox-field">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="forgot-password">términos y condiciones</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <div class="loading" id="loading"></div>
                    Crear mi cuenta
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="login-link">
                ¿Ya tienes una cuenta? 
                <a href="{% url 'login' %}" class="login-link-btn">Iniciar sesión</a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
