      # üîê Secret key para desarrollo
      - SECRET_KEY=django-insecure-e*yhj@x@hci!2c#-@i0n3#ej3$=(&vvbqtse5u(b6&naao1rqe
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume: