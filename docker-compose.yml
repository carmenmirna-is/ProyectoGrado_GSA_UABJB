version: '3.8'

services:
  # Servicio de base de datos PostgreSQL
  db:
    image: postgres:15
    container_name: espacios_postgres
    environment:
      POSTGRES_DB: gestion_espacios_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: espacios123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Servicio de Django
  web:
    build: .
    container_name: espacios_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./static:/app/static
    ports:
      - "8000:8000"
    environment:
      # üîß FIX: Cambiar DEBUG=1 a DEBUG=True
      - DEBUG=True
      - DB_NAME=gestion_espacios_db
      - DB_USER=postgres
      - DB_PASSWORD=espacios123
      - DB_HOST=db
      - DB_PORT=5432
      # üìß Agregar configuraci√≥n de email
      - EMAIL_HOST_USER=cibanezsanguino@gmail.com
