{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador - UABJB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --uabjb-blue: #1e3a8a;
            --uabjb-light-blue: #3b82f6;
            --uabjb-yellow: #fbbf24;
            --uabjb-red: #dc2626;
            --primary-blue: #4361ee;
            --secondary-blue: #3a5998;
            --dark-bg: #1a1d29;
            --card-bg: #2a2d3e;
            --text-light: #ffffff;
            --accent-orange: #f72585;
            --success-green: #4cc9f0;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --card-hover: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            --card-hover: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        body { font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-secondary); color: var(--text-primary); min-height: 100vh; }
        .header { background: linear-gradient(135deg, var(--uabjb-blue), var(--uabjb-light-blue)); padding: 1rem 2rem; box-shadow: var(--shadow-lg); position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .logo { width: 50px; height: 50px; border-radius: 50%; background: white; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--uabjb-blue); box-shadow: var(--shadow); }
        .header-title { color: white; font-size: 1.5rem; font-weight: 600; display: flex; align-items: center; gap: 12px; }
        .header-subtitle { color: rgba(255, 255, 255, 0.9); font-size: 0.9rem; margin-top: 2px; }
        .header-controls { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 25px; padding: 8px 16px; color: white; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 500; transition: all 0.3s ease; }
        .theme-toggle:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .dashboard-container { background: var(--bg-primary); border-radius: 15px; padding: 2rem; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .dashboard-title { font-size: 2rem; font-weight: 700; color: var(--text-primary); margin-bottom: 0.5rem; display: flex; align-items: center; gap: 12px; }
        .welcome-text { color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem; }
        .dashboard-actions { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; align-items: center; }
        .dashboard-btn { background: linear-gradient(135deg, var(--uabjb-yellow), #f59e0b); color: var(--text-primary); padding: 14px 24px; border-radius: 12px; text-decoration: none; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; gap: 10px; border: none; cursor: pointer; font-size: 0.95rem; box-shadow: var(--shadow); }
        .dashboard-btn:hover { transform: translateY(-3px); box-shadow: var(--card-hover); color: var(--text-primary); }
        @media (max-width: 1024px) { .container { padding: 1rem; } .header-content { flex-direction: column; gap: 1rem; text-align: center; } }
        @media (max-width: 768px) { .dashboard-container { padding: 1.5rem; } .dashboard-actions { flex-direction: column; gap: 0.8rem; } .dashboard-btn { width: 100%; justify-content: center; } }
        @media (max-width: 480px) { .header { padding: 1rem; } .container { padding: 0.5rem; } .dashboard-container { padding: 1rem; } .dashboard-title { font-size: 1.5rem; } .dashboard-btn { padding: 10px 16px; font-size: 0.9rem; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="logo"><i class="fas fa-graduation-cap"></i></div>
                <div>
                    <div class="header-title"><i class="fas fa-user-shield"></i> Dashboard Administrador</div>
                    <div class="header-subtitle">Sistema de Gestión UABJB</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Modo Oscuro</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-container">
            <h1 class="dashboard-title"><i class="fas fa-user-shield"></i> Bienvenido, {{ request.session.nombre }}</h1>
            <p class="welcome-text">Gestiona los recursos y usuarios del sistema.</p>
            <div class="dashboard-actions">
                <a href="{% url 'administrador:registrar_espacios' %}" class="dashboard-btn"><i class="fas fa-plus"></i> Registrar Espacio</a>
                <a href="{% url 'administrador:registrar_encargados' %}" class="dashboard-btn"><i class="fas fa-user-plus"></i> Registrar Encargado</a>
                <a href="{% url 'administrador:lista_espacios' %}" class="dashboard-btn"><i class="fas fa-list"></i> Listar Espacios</a>
                <a href="{% url 'administrador:lista_encargados' %}" class="dashboard-btn"><i class="fas fa-list"></i> Listar Encargados</a>
                <a href="{% url 'logout' %}" class="dashboard-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Modo Oscuro';
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Modo Claro';
            }
        }
    </script>
</body>
</html>
