{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Espacio del Campus - UABJB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles-v2.css' %}">
    <style>
        .file-upload-wrapper {
            position: relative;
            margin: 1rem 0;
        }
        .file-upload-label {
            display: block;
            padding: 1rem;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-upload-label:hover {
            border-color: #667eea;
            background: #edf2f7;
        }
        .file-upload-label i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        .file-upload-input {
            display: none;
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #2d3748;
            font-weight: 500;
        }
        .file-size {
            font-size: 0.75rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="logo"><i class="fas fa-graduation-cap"></i></div>
                <div>
                    <div class="header-title"><i class="fas fa-plus"></i> Registrar Espacio del Campus</div>
                    <div class="header-subtitle">Sistema de Gestión UABJB</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Modo Oscuro</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <a href="{% url 'administrador:dashboard_administrador' %}" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
            <h1 class="dashboard-title"><i class="fas fa-plus"></i> Registrar Espacio del Campus</h1>
            
            <!-- ⚠️ IMPORTANTE: Agregar enctype para subir archivos -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn"><i class="fas fa-save"></i> Registrar Espacio</button>
            </form>
        </div>
    </div>
    
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
        // Script para mostrar el nombre del archivo seleccionado
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.querySelector('input[type="file"]');
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    const fileName = e.target.files[0]?.name;
                    const fileSize = (e.target.files[0]?.size / 1024).toFixed(2);
                    
                    if (fileName) {
                        // Crear o actualizar el mensaje del archivo
                        let fileInfo = document.querySelector('.file-info');
                        if (!fileInfo) {
                            fileInfo = document.createElement('div');
                            fileInfo.className = 'file-info';
                            fileInfo.style.cssText = 'margin-top: 0.5rem; padding: 0.5rem; background: #e6fffa; border-left: 3px solid #38b2ac; border-radius: 0.25rem;';
                            fileInput.parentElement.appendChild(fileInfo);
                        }
                        fileInfo.innerHTML = `
                            <i class="fas fa-file-pdf" style="color: #e53e3e;"></i>
                            <strong style="color: #2d3748;">${fileName}</strong>
                            <span style="color: #718096; font-size: 0.875rem;"> (${fileSize} KB)</span>
                        `;
                    }
                });
            }
        });
    </script>
</body>
</html>
