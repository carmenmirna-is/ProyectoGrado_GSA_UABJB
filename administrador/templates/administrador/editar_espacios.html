{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Espacio por Carrera - UABJB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="logo"><i class="fas fa-graduation-cap"></i></div>
                <div>
                    <div class="header-title"><i class="fas fa-edit"></i> Editar Espacio por Carrera</div>
                    <div class="header-subtitle">Sistema de Gesti√≥n UABJB</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Modo Oscuro</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-container">
            <a href="{% url 'administrador:lista_espacios' %}" class="back-link"><i class="fas fa-arrow-left"></i> Volver a la Lista</a>
            <h1 class="dashboard-title"><i class="fas fa-edit"></i> Editar Espacio por Carrera</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="facultad">Facultad</label>
                    <select id="facultad" name="facultad" class="form-control" onchange="updateCarreras()">
                        <option value="">Seleccione una facultad</option>
                        {% for facultad in facultades %}
                            <option value="{{ facultad.id }}" {% if espacio.facultad_id == facultad.id %}selected{% endif %}>{{ facultad.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera</label>
                    <select id="carrera" name="carrera" class="form-control">
                        <option value="">Seleccione una carrera</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del Espacio</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ espacio.nombre }}" required>
                </div>
                <div class="form-group">
                    <label for="capacidad">Capacidad</label>
                    <input type="number" id="capacidad" name="capacidad" class="form-control" value="{{ espacio.capacidad }}" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-save"></i> Guardar Cambios</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
