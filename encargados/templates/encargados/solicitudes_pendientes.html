{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes Pendientes - UABJB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'encargados/css/styles.css' %}">
</head>
<body class="solicitudes-pendientes">
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="logo"><i class="fas fa-graduation-cap"></i></div>
                <div>
                    <div class="header-title"><i class="fas fa-clock"></i> Solicitudes Pendientes</div>
                    <div class="header-subtitle">Sistema de Gesti√≥n UABJB</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Modo Oscuro</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-container">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Evento</th>
                            <th>Fecha</th>
                            <th>Solicitante</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for solicitud in solicitudes %}
                        <tr>
                            <td>{{ solicitud.1 }}</td>
                            <td>{{ solicitud.2 }}</td>
                            <td>{{ solicitud.3 }}</td>
                            <td>
                                <div class="action-buttons">
                                    <a href="{% url 'aprobar_solicitud' solicitud.0 %}" class="btn btn-edit">Aprobar</a>
                                    <a href="{% url 'rechazar_solicitud' solicitud.0 %}" class="btn btn-delete">Rechazar</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{% static 'encargados/js/scripts.js' %}"></script>
</body>
</html>
