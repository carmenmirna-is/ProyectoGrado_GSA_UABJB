{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Solicitud - UABJB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'encargados/css/styles.css' %}">
</head>
<body class="editar-solicitud">
    <div class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="logo"><i class="fas fa-graduation-cap"></i></div>
                <div>
                    <div class="header-title"><i class="fas fa-edit"></i> Editar Solicitud</div>
                    <div class="header-subtitle">Sistema de Gestión UABJB</div>
                </div>
            </div>
            <div class="header-controls">
                <a href="{% url 'encargados:solicitudes_aceptadas' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="solicitud-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="nombre_evento">
                        <i class="fas fa-calendar-alt"></i> Nombre del Evento
                    </label>
                    <input type="text" id="nombre_evento" name="nombre_evento" 
                           value="{{ solicitud.nombre_evento }}" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">
                        <i class="fas fa-align-left"></i> Descripción
                    </label>
                    <textarea id="descripcion" name="descripcion" rows="4" required>{{ solicitud.descripcion }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_evento">
                            <i class="fas fa-calendar"></i> Fecha del Evento
                        </label>
                        <input type="date" id="fecha_evento" name="fecha_evento" 
                               value="{{ solicitud.fecha_evento|date:'Y-m-d' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="hora_inicio">
                            <i class="fas fa-clock"></i> Hora de Inicio
                        </label>
                        <input type="time" id="hora_inicio" name="hora_inicio" 
                               value="{{ solicitud.hora_inicio|default:'' }}" required>
                    </div>

                    <div class="form-group">
                        <label for="hora_fin">
                            <i class="fas fa-clock"></i> Hora de Fin
                        </label>
                        <input type="time" id="hora_fin" name="hora_fin" 
                               value="{{ solicitud.hora_fin|default:'' }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipo_espacio">
                            <i class="fas fa-building"></i> Tipo de Espacio
                        </label>
                        <select id="tipo_espacio" name="tipo_espacio" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="aula" {% if solicitud.tipo_espacio == 'aula' %}selected{% endif %}>Aula</option>
                            <option value="auditorio" {% if solicitud.tipo_espacio == 'auditorio' %}selected{% endif %}>Auditorio</option>
                            <option value="laboratorio" {% if solicitud.tipo_espacio == 'laboratorio' %}selected{% endif %}>Laboratorio</option>
                            <option value="sala_conferencias" {% if solicitud.tipo_espacio == 'sala_conferencias' %}selected{% endif %}>Sala de Conferencias</option>
                            <option value="biblioteca" {% if solicitud.tipo_espacio == 'biblioteca' %}selected{% endif %}>Biblioteca</option>
                            <option value="patio" {% if solicitud.tipo_espacio == 'patio' %}selected{% endif %}>Patio/Área Abierta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="espacio">
                            <i class="fas fa-map-marker-alt"></i> Espacio Específico
                        </label>
                        <select id="espacio" name="espacio">
                            <option value="">Seleccione un espacio</option>
                            {% for espacio in espacios %}
                                <option value="{{ espacio.id }}" 
                                        {% if solicitud.espacio and solicitud.espacio.id == espacio.id %}selected{% endif %}>
                                    {{ espacio.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="{% url 'encargados:solicitudes_aceptadas' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'encargados/js/scripts.js' %}"></script>
</body>
</html>
