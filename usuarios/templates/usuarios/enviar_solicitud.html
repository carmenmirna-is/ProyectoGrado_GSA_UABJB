{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Solicitud - UABJB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="enviar-solicitud">
    <div class="header enviar-solicitud">
        <div class="header-content enviar-solicitud">
            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <div class="logo enviar-solicitud">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div>
                    <div class="header-title enviar-solicitud">
                        <i class="fas fa-calendar-plus"></i>
                        Enviar Solicitud
                    </div>
                    <div class="header-subtitle enviar-solicitud">Sistema de Gestión UABJB</div>
                </div>
            </div>
            <div class="header-controls">
                <div class="theme-toggle enviar-solicitud" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Modo Oscuro</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="form-container">
            <h1>
                <i class="fas fa-paper-plane"></i>
                Enviar Solicitud
            </h1>
            
            <form method="post" enctype="multipart/form-data" onsubmit="return validarFecha()">
                <div class="input-group" style="--animation-order: 1">
                    <label for="nombre_evento">
                        <i class="fas fa-pencil-alt"></i>
                        Nombre del Evento:
                    </label>
                    <input 
                        type="text" 
                        id="nombre_evento" 
                        name="nombre_evento" 
                        placeholder="Ingrese el nombre del evento" 
                        required
                    >
                </div>

                <div class="input-group" style="--animation-order: 2">
                    <label for="fecha">
                        <i class="fas fa-calendar-alt"></i>
                        Fecha:
                    </label>
                    <input 
                        type="datetime-local" 
                        id="fecha" 
                        name="fecha" 
                        required
                    >
                </div>

                <div class="input-group" style="--animation-order: 3">
                    <label for="espacio_id">
                        <i class="fas fa-building"></i>
                        Espacio:
                    </label>
                    <select id="espacio_id" name="espacio_id" required>
                        <option value="">Seleccione un espacio</option>
                        <option value="1">Aula Magna</option>
                        <option value="2">Sala de Conferencias A</option>
                        <option value="3">Sala de Conferencias B</option>
                        <option value="4">Auditorio Principal</option>
                        <option value="5">Sala de Reuniones</option>
                    </select>
                </div>

                <div class="input-group" style="--animation-order: 4">
                    <label for="archivo_adjunto">
                        <i class="fas fa-paperclip"></i>
                        Archivo Adjunto (Opcional):
                    </label>
                    <div class="file-upload-container">
                        <input 
                            type="file" 
                            id="archivo_adjunto" 
                            name="archivo_adjunto" 
                            accept=".jpg,.jpeg,.png,.gif,.pdf,.doc,.docx" 
                            hidden
                        >
                        <div class="file-upload-area" onclick="document.getElementById('archivo_adjunto').click()">
                            <div class="upload-content">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <div class="upload-text">
                                    <span class="upload-main">Haz clic para subir archivo</span>
                                    <span class="upload-sub">Fotos, imágenes o documentos PDF</span>
                                </div>
                            </div>
                        </div>
                        <div class="file-info" id="file-info" style="display: none;">
                            <div class="file-preview">
                                <i class="fas fa-file file-icon"></i>
                                <div class="file-details">
                                    <span class="file-name" id="file-name"></span>
                                    <span class="file-size" id="file-size"></span>
                                </div>
                                <button type="button" class="remove-file" onclick="removeFile()">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" style="--animation-order: 5">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Solicitud
                </button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
